<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIEM Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans h-screen overflow-hidden">

  <header class="p-6 text-center text-2xl font-bold bg-gray-800 shadow-md">
    Cyber Threat Detection Dashboard
  </header>

  <main class="flex h-[calc(100vh-80px)]">
    <!-- Section A: Scrollable Model Outputs -->
    <section id="dashboard" class="w-1/3 p-4 space-y-4 overflow-y-auto bg-gray-900 border-r border-gray-800">
      <!-- Model cards will be injected here -->
    </section>

    <!-- Section B: Fixed Graph -->
    <aside class="w-2/3 bg-gray-800 flex items-center justify-center">
  <div class="w-full h-full p-6 flex flex-col">
    <h2 class="text-xl font-semibold mb-4">Threat Count by Model</h2>
    <div class="flex-1 relative">
      <canvas id="threatChart" class="w-full h-full"></canvas>
    </div>
  </div>
</aside>

  </main>

  <script src="script.js"></script>
</body>
</html>
